<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clickpocalypse Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-utility-controls">
        <button id="reset-game-btn" title="Efface la sauvegarde et recommence">Réinitialiser</button>
    </div>

    <h1>Clickpocalypse Clone</h1>
    
    <div id="save-indicator" class="hidden">
        <span class="icon"></span>
        <span class="text"></span>
    </div>

    <div id="dungeon-info">
        <span id="floor-display"></span> | <span id="encounter-display"></span>
    </div>
    <div id="progression-controls"></div>
    <div id="game-status-message"></div>

    <div id="game-world">
        <!-- PANNEAU DE GAUCHE : LE GROUPE DU JOUEUR -->
        <div id="party-panel" class="panel">
            <h2>Aventuriers</h2>
            <p>Or: <span id="player-gold">0</span></p>
            <hr>
            <div id="heroes-area"></div>
            <hr>
            <h3>Recrutement</h3>
            <div id="recruitment-area"></div>
        </div>

        <!-- PANNEAU CENTRAL : LES ENNEMIS -->
        <div id="enemy-panel" class="panel">
            <div id="monster-area">
                <h2 id="monster-name"></h2>
                <p>HP: <progress id="monster-hp-bar" value="100" max="100"></progress></p>
                <div id="loot-area"></div>
            </div>
        </div>

        <!-- PANNEAU DE DROITE : LE MARCHAND -->
        <div id="shop-panel" class="panel">
            <h2>Marchand</h2>
            <!-- NOUVELLE ZONE POUR LES CONTRÔLES DE LA BOUTIQUE -->
            <div id="shop-controls"></div>
            <div id="shop-area">
                <!-- Les objets en vente apparaîtront ici -->
            </div>
        </div>
    </div>

    <div id="inventory-panel" class="panel">
        <h2>Inventaire</h2>
        <div id="inventory-grid">
            <!-- Les objets de l'inventaire apparaîtront ici -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
